<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <title>Semana Santa</title>
</head>
<body>
    <div class="container mt-5 text-center">
        <h1 class="mb-4">Gestión de Cartas - Semana Santa</h1>
        <form method="POST" action="/">
            <div class="mb-3">
                <label for="city" class="form-label">Selecciona una ciudad:</label>
                <select class="form-select" name="city" id="city" required>
                    <option value="Granada">Granada</option>
                    <option value="Sevilla">Sevilla</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="number" class="form-label">Número de carta (0-1000):</label>
                <input type="number" class="form-control" name="number" id="number" min="0" max="1000" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
        <div class="mt-4">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
            {% endwith %}
        </div>
    </div>
</body>
</html>
